<div class="container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        
        <ng-container matColumnDef="answer">
            <th mat-header-cell *matHeaderCellDef> Answer </th>
            <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let element" > 
                <h1  *ngIf="element.points > 0" id="green-font">+{{element.points}}</h1> 
                <h1  *ngIf="element.points == 0" id="red-font">{{element.points}}</h1> 
            </td>
            <td mat-footer-cell *matFooterCellDef> <h1 id="total">{{getTotalPoints()}}</h1> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
