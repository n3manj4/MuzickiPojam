<h1 id="title">{{title | uppercase}}</h1>
<br><br>
<mat-card id="overflow">
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Ime pevača</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="standard" style="float: right;">
        <mat-label>Naziv pesme</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <br>
      <div class="separator">ili</div>

      <mat-form-field appearance="standard" class="fullWidth">
        <mat-label>Deo pesme (minimum 5 reči)</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end"> 
        <button mat-button color="primary" (click)="finish()">Finish</button>
    </mat-card-actions>
    

</mat-card>
