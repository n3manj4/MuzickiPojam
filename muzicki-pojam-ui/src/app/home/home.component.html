<h1 id="title">{{title | uppercase}}</h1>
<br><br>
<mat-card id="overflow">
    <mat-card-content>
        <mat-expansion-panel *ngFor="let answer of answers; 
        let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{i + 1}}. pesma
              </mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-form-field class="fullWidth">
              <mat-label>Naziv pesme</mat-label>
              <input #box matInput (keyup.enter)="nextStep(box.value)"> 
            </mat-form-field>
        
            <mat-action-row>
              <button mat-button color="primary" (click)="nextStep(box.value)">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="finish()">Finish</button>
    </mat-card-actions>
</mat-card>
