<header-buttons></header-buttons>
<div class="container">
  <div class="center">
    <h1>Изабери тим</h1> 
  </div>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Име </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Трајање рунде (сек) </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
  
      <ng-container matColumnDef="noOfPlayers">
        <th mat-header-cell *matHeaderCellDef> Број играча </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfPlayers}} </td>
      </ng-container>

      <ng-container matColumnDef="maxPlayers">
        <th mat-header-cell *matHeaderCellDef> Максимално играча </th>
        <td mat-cell *matCellDef="let element"> {{element.maxPlayers}} </td>
      </ng-container>

      <ng-container matColumnDef="join">
        <th mat-header-cell *matHeaderCellDef>Изабери тим</th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="'/game'" matTooltip="There is still room in red team" (click)="joinRedTeam(element)" [disabled]="this.shouldDisable(element, 0)" matTooltip="Join red team" mat-mini-fab color="accent">
            {{element.maxPlayers / 2 - element.redPlayersCount}}
          </button>
          <button [routerLink]="'/game'" matTooltip="There is still room in blue team" (click)="joinBlueTeam(element)" [disabled]="this.shouldDisable(element, 1)" mat-mini-fab color="primary">
            {{element.maxPlayers / 2 - element.bluePlayersCount}}
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
