<div class="example-container mat-elevation-z8">
    <table #table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
  
      <ng-container matColumnDef="noOfPlayers">
        <th mat-header-cell *matHeaderCellDef> No. of players </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfPlayers}} </td>
      </ng-container>

      <ng-container matColumnDef="maxPlayers">
        <th mat-header-cell *matHeaderCellDef> Max players </th>
        <td mat-cell *matCellDef="let element"> {{element.maxPlayers}} </td>
      </ng-container>

      <ng-container matColumnDef="join">
        <th mat-header-cell *matHeaderCellDef></th>
        <!--<td mat-cell *matCellDef="let element"> {{element.maxPlayers}} </td>-->
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="'/game'" matTooltip="There is still room in red team" (click)="joinRedTeam(element)" [disabled]="this.shouldDisable(element, 0)" matTooltip="Join red team" mat-mini-fab color="accent">
            {{element.maxPlayers / 2 - element.redPlayersCount}}
          </button>
          <button [routerLink]="'/game'" matTooltip="There is still room in blue team" (click)="joinBlueTeam(element)" [disabled]="this.shouldDisable(element, 1)" mat-mini-fab color="primary">
            {{element.maxPlayers / 2 - element.bluePlayersCount}}
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
