<header-buttons></header-buttons>
<div class="container">
  <h1 id="title">{{term | uppercase}} </h1>
  <mat-card class="input mat-elevation-z24">
    <p>За тражени појам унеси:</p>
      <mat-card-content>
        <mat-form-field appearance="standard" class="form-field" style="float: left; width:40%">
          <mat-label>Име певача</mat-label>
          <input autocomplete="off" matInput [(ngModel)]="answer.singer" (keyup)="clearLyric()">
          <button mat-button *ngIf="answer.singer" matSuffix mat-icon-button aria-label="Clear" (click)="answer.singer=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="standard" class="form-field" style="float: right; width:40%">
          <mat-label>Назив песме</mat-label>
          <input autocomplete="off" matInput [(ngModel)]="answer.title" (keyup)="clearLyric()">
          <button mat-button *ngIf="answer.title" matSuffix mat-icon-button aria-label="Clear" (click)="answer.title=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <br>
        <br>
        <br>
        <div class="separator">или</div>
        <mat-form-field appearance="standard" class="fullWidth">
          <mat-label>Део песме (минимум 4 речи)</mat-label>
          <input autocomplete="off" matInput [(ngModel)]="answer.lyric" (keyup)="clearInput()">
          <button mat-button *ngIf="answer.lyric" matSuffix mat-icon-button aria-label="Clear" (click)="clearLyric()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end"> 
          <button mat-button color="primary" (click)="next()" [disabled]="!minWordNumber && !(answer.title && answer.singer)">Следећи одговор</button>
      </mat-card-actions>
      
      <mat-card-actions align="end"> 
        <button mat-flat-button color="primary" (click)="finish()">Заврши</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="answers" style="overflow: auto; height: 100%; width: 300px;">
      <p>Унети одговори:</p>
      <div *ngFor="let answer of game.answers" style="height: 60px;">
        {{answer.singer}} - {{answer.title}} {{answer.lyric}}
        <button style="background-color: #4CAF50; float:right" *ngIf="answer.isCorrectAnswer && submited" mat-flat-button>Тачно</button>
        <button style="float:right" *ngIf="!answer.isCorrectAnswer && submited" mat-flat-button color="warn">Нетачно</button>
      </div>
    </mat-card>
  <div class="center timer"><app-timer></app-timer></div>
</div>
