<header-buttons></header-buttons>
<div class="container">
    <h1>Резултат</h1>
    <div class="left mat-elevation-z">
        <h1 id="red-font">Одговори црвеног тима:</h1>
        <app-result-table class="leftt" [dataSource]="redTeamResults" (total)="onTotalRed($event)"></app-result-table>
    </div>
    <div class="right mat-elevation-z">
        <h1 id="blue-font">Одговори плавог тима:</h1>
        <app-result-table [dataSource]="blueTeamResults" (total)="onTotalBlue($event)"></app-result-table>
    </div>
    <div class="bottom center">
        <div *ngIf="isRedWon()">
            <img src="assets/img/thropy-red.png" alt="Red won">
            <h1 style="color:red">Црвени тим је победио!</h1>
        </div>
        <div *ngIf="isBlueWon()">
            <img src="assets/img/thropy-blue.png" alt="Blue won">
            <h1 style="color:royalblue">Плави тим је победио!</h1>
        </div>
        <div *ngIf="!isBlueWon() && !isRedWon()">
            <img src="assets/img/draw.png" alt="Blue won">
            <h1 style="color:orange">Нерешено!</h1>
        </div>
    </div>
</div>
