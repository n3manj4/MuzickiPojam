<div class="container">
    <div class="left">
        <h1 id="red-font">Red team answers</h1>
        <app-result-table [dataSource]="redTeamResults" (total)="onTotalRed($event)"></app-result-table>
    </div>
    <div class="right">
        <h1 id="blue-font">Blue team answers</h1>
        <app-result-table [dataSource]="blueTeamResults" (total)="onTotalBlue($event)"></app-result-table>
    </div>
    <div *ngIf="isRedWon()" class="bottom center" >
        <img src="assets/img/thropy-red.png" alt="Red won">
        <h1 style="color:red">Red team won!</h1>
    </div>
    <div *ngIf="isBlueWon()" class="bottom center">
        <img src="assets/img/thropy-blue.png" alt="Blue won">
        <h1 style="color:royalblue">Blue team won!</h1>
    </div>
    <div *ngIf="!isBlueWon() && !isRedWon()" class="bottom center">
        <img src="assets/img/draw.png" alt="Blue won">
        <h1 style="color:orange">It's a draw!</h1>
    </div>
</div>
